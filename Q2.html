<html>
<head>
<title>Day 6 assignment</title>

<script language="javascript" type="text/javascript">


function generateTable()
{
     var n = prompt("Enter a number: ");
     var table= "";
     for (i=1; i<=10; i++) {
       table += n+ "  x  " +i+ "  =  " +(i*n)+"\n";
     }
    alert(table);
    console.log(table);
}

generateTable();
</script>

</head>

<h1>MULTIPLICATION TABLE</h1>
