<!DOCTYPE html>
<html lang="en">
<head>

    <title>Day 6 assignment</title>
</head>
<body>
    <div id="background">
    <h1>WELCOME TO DAY 6 ASSIGNMENT</h1>
    
    <script>
var i = 0;
function change() {
  var doc = document.getElementById("background");
  var color = ["black", "blue", "brown", "green"];
  doc.style.backgroundColor = color[i];
  i = (i + 1) % color.length;
  if(i>color.length){
      i=0;
  }
}
setInterval(change, 5000);
    </script>
    </div>
</body>
</html>
