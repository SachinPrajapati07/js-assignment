    <title>Day 4 assignment</title>
</head>
<body>
    <script>
        var max=Number(prompt("Enter number:"));
        function primeno(max)
{
    var prime  = [], i, j, primes = [];
    for (i = 2; i <= max; ++i) 
    {
        if (!prime [i]) 
          {
            primes.push(i);
            for (j = i << 1; j <= max; j += i) 
            {
                prime[j] = true;
            }
        }
    }
    return primes;
}

console.log("Prime numbers are:"+primeno(max));

//console.log(primeFactorsTo(15));
    </script>
</body>
</html>
